<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/fabicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400;0,700;1,400;1,700&family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Password Generator</title>
  </head>
  <body>
    <main>
      <h1>Password Generator by Bismark</h1>
      <div class="container">
        <div class="container-settings">
          <div class="password-results" id="password-results">
            <input type="text" value="" id="password-generated" />
            <button name="copy" id="copyClipboard">Copy</button>
          </div>
          <div class="input">
            <label>Password Length </label>
            <input
              class="length-input"
              type="number"
              name="passwordLength"
              id="passwordLength"
              min="5"
              max="20"
              value="8"
            />
          </div>
          <div class="input">
            <label> Uppercase Characters</label>
            <input
              type="checkbox"
              name="uppercaseText"
              id="uppercaseText"
              value="uppercase"
            />
          </div>
          <div class="input">
            <label>Include Special Characters </label>
            <input
              type="checkbox"
              name="specialText"
              id="specialText"
              value="specials"
            />
          </div>
          <div class="input">
            <label>Include Numbers </label>
            <input
              type="checkbox"
              name="numberText"
              id="numberText"
              value="numbers"
            />
          </div>

          <div class="input generate">
            <button name="numberText" id="password-generator">Generate</button>
          </div>
        </div>
      </div>
      <div>
        <p id="errors"></p>
      </div>
    </main>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
